<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Boardroom</title>
  <style>
    body { margin: 0; background-color: #111827; color: white; font-family: sans-serif; }
    #root { width: 100vw; height: 100vh; }
    .agent-label {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }
    @keyframes bloom {
      0% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.5); }
      50% { box-shadow: 0 0 20px 5px rgba(168, 85, 247, 0.8); }
      100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.5); }
    }
    .animate-bloom {
      animation: bloom 1.5s ease-in-out;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
